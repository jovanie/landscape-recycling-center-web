<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calendar | LRC</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="lrc_style.css" rel="stylesheet" type="text/css">
	<link href="lrc_secondstyle.css" rel="stylesheet" type="text/css">
	<link href="css/wm_lrc.min.css" rel="stylesheet" type="text/css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#165b17">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/google_analytics.js"></script>

	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='js/lib/moment.min.js'></script>
	<script src='js/lib/jquery-ui.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>
	<script src='js/gcal.min.js'></script>

	<script>
		$(document).ready(function() {
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next today',
					center: 'title',
					right: ''
				},
				defaultDate: $('#calendar').fullCalendar('today'),
				displayEventTime: true,
				googleCalendarApiKey: 'AIzaSyDfX-UNAuj1M8LQsDvbzeskOLk31QtiB0U',
				events: 'lrcurbana@gmail.com',
				defaultView: 'list',
				views: {
					list: {
						duration: {
							days: 366
						},
						listDayAltFormat: 'dddd',
					}
				},
				eventClick: function(event) {
					window.open(event.url, 'gcalevent', 'width=900,height=700');
					return false;
				},
				loading: function(bool) {
					$('#loading').toggle(bool);
				}
			});
		});
	</script>
	<style type="text/css">
		body,
		td,
		th {
			font-family: Calibri, Arial, Helvetica, sans-serif;
		}

		#holidayCal {
			margin: 10px 20px;
			padding: 0;
		}

		#loading {
			display: none;
			position: relative;
			top: 0;
			left: 10px;
		}

		#calendar {
			max-width: 600px;
			margin: 0 0;
		}

		.fc-list-table {
			margin: 0px 0px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<script>
				$('.header').load('header.html');
			</script>
		</div>

		<div class="container__main">
			<div class="content">
				<h1>Calendar</h1>

				<div id="holidayCal">
					<div id='loading'>loading...</div>
					<div id='calendar'></div>
				</div>

			</div>
			<div class="sidebar">
				<script>
					$('.sidebar').load('sidebar_calendar.html');
				</script>
			</div>
		</div>

		<div class="dirt_bottom">
			<img src="images/bottom_dirt_background.png">
		</div>
		<div class="footer">
			<script>
				$('.footer').load('footer.html');
			</script>
		</div>
	</div>
	<script src="js/lrc_animations.js"></script>

</body>

</html>
