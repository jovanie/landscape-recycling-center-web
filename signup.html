<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Template</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="lrc_style.css" rel="stylesheet" type="text/css">
	<link href="lrc_secondstyle.css" rel="stylesheet" type="text/css">
	<link href="css/wm_lrc.min.css" rel="stylesheet" type="text/css">

	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/google_analytics.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<script>
				$('.header').load('header.html');
			</script>
		</div>

		<div class="content--main">
			<div class="content">
				<div>
					<!-- Begin MailChimp Signup Form -->
					<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
					<style type="text/css">
						#mc_embed_signup {
							background: #fff;
							clear: left;
							font: 14px Helvetica, Arial, sans-serif;
						}

						/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
		     We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
					</style>
					<h1>Join our E-News List!</h1>
					<div id="mc_embed_signup">
						<form action="https://landscaperecyclingcenter.us16.list-manage.com/subscribe/post?u=a2599e64c7bddc07f3c809f6c&amp;id=9baa7cf102" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
							target="_blank" novalidate>
							<div id="mc_embed_signup_scroll">
								<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
								<div class="mc-field-group">
									<label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
									</label>
									<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
								</div>
								<div class="mc-field-group">
									<label for="mce-FIRST">First Name </label>
									<input type="text" value="" name="FIRST" class="" id="mce-FIRST">
								</div>
								<div class="mc-field-group">
									<label for="mce-LAST">Last Name </label>
									<input type="text" value="" name="LAST" class="" id="mce-LAST">
								</div>
								<div class="mc-field-group">
									<label for="mce-COMPANY">Company (If Applicable) </label>
									<input type="text" value="" name="COMPANY" class="" id="mce-COMPANY">
								</div>
								<div id="mce-responses" class="clear">
									<div class="response" id="mce-error-response" style="display:none"></div>
									<div class="response" id="mce-success-response" style="display:none"></div>
								</div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
								<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_a2599e64c7bddc07f3c809f6c_9baa7cf102" tabindex="-1" value=""></div>
								<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
							</div>
						</form>
					</div>

					<!--End mc_embed_signup-->
				</div>
			</div>
			<div class="sidebar">
				<script>
					$('.sidebar').load('sidebar-signup.html');
				</script>
			</div>
		</div>

		<div class="dirt_bottom">
			<img src="images/bottom_dirt_background.png">
		</div>
		<div class="footer">
			<script>
				$('.footer').load('footer.html');
			</script>
		</div>
	</div>
	<script src="js/lrc_animations.js"></script>
</body>

</html>
